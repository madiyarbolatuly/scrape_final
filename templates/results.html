<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты поиска - Парсер цен</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2A5CAA;
            --text-color: #333;
            --border-color: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #fff;
            color: var(--text-color);
            line-height: 1.5;
        }
        
        .container {
            max-width: 640px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-weight: 500;
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .results-section {
            margin-top: 2rem;
        }

        .results-table {
            border-collapse: collapse;
            width: 100%;
        }

        .results-table th, .results-table td {
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            text-align: left;
        }

        .results-table th {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Результаты поиска</h1>
        </div>

        <div class="results-section">
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Артикул</th>
                        <th>Сайт</th>
                        <th>Цена</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                        <tr>
                            <td>{{ item.artikul }}</td>
                            <td><a href="{{ item.url }}" target="_blank">{{ item.url }}</a></td>
                            <td>{{ item.price }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
